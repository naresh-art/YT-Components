<template>
    <lightning-card title="Lightning Record Edit Form Update Example">
        <lightning-record-edit-form object-api-name="Contact" record-id={recordId} onsuccess={handleSuccess}
            onsubmit={handleSubmit}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="AccountId"></lightning-input-field>
            <lightning-input-field field-name="FirstName"></lightning-input-field>
            <lightning-input-field field-name="LastName"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <div class="slds-grid slds-align_absolute-center slds-m-top_small">
                <lightning-button type="submit" label="Update Contact"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
