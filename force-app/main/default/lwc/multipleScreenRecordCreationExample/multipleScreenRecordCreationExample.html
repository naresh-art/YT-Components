<template>
    <lightning-card title="Multiple Records Creation Screen">
        <template if:true={firstScreen}>
            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Record Type Selection</h2>
            </div>

            <div class="slds-card__body">
                <lightning-combobox name="recordType" label="Select Record Type" placeholder="Select Record Type"
                    options={recordTypes} value={selectedRecordTypeId} onchange={handleRecordTypeChange} required>
                </lightning-combobox>
            </div>

            <div class="slds-card__footer">
                <lightning-button label="Next" variant="brand" onclick={handleFirstScreenNext}></lightning-button>
            </div>

        </template>

        <template if:true={secondScreen}>

            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Company Record Creation</h2><br/>
                Selected Record Type Id::<b>{selectedRecordTypeId}</b>
            </div>

            <div class="slds-card__body">
                <lightning-input label="Company Name" value={companyName} onchange={handleCompanyNameChange} required>
                </lightning-input>
            </div>

            <div class="slds-card__footer">
                <lightning-button label="Previous" variant="brand" onclick={handleSecondScreenPrevious}></lightning-button>
                &nbsp;&nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleSecondScreenNext}></lightning-button>
            </div>
        </template>

        <template if:true={thirdScreen}>

            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Employee Record Creation</h2><br/>
                Created Company Id::{createdCompanyId}
            </div>

            <div class="slds-card__body">
                <lightning-input label="Employee Name" value={employeeName} onchange={handleEmployeeNameChange}
                    required>
                </lightning-input>
            </div>

            <div class="slds-card__footer">
                <lightning-button label="Previous" variant="brand"
                    onclick={handleThirdScreenPrevious}></lightning-button>
                &nbsp;&nbsp;
                <lightning-button label="Submit" variant="brand" onclick={handleThirdScreenSubmit}></lightning-button>
            </div>
        </template>

    </lightning-card>
</template>
