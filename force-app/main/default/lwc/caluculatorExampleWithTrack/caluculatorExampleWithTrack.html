<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="action:approval" size="small"></lightning-icon>
            Caluculator Example
        </h3>

        <p class="slds-p-horizontal_small">
            <lightning-input label="Enter First Number" name="fnumber" placeholder="First Number...."
                value={firstNumber} onchange={handleChanges}></lightning-input>
            <lightning-input label="Enter Second Number" name="snumber" placeholder="Second Number...."
                value={secondNumber} onchange={handleChanges}></lightning-input>

        </p>
        <p class="slds-p-horizontal_small">
            <b>Addition Result is:{addResult}</b><br />
            <b>Subtraction Result is:{subResult}</b>
        </p>

        <div slot="footer">
            <!-- <lightning-badge label={result}></lightning-badge> -->
            <lightning-button variant="brand" label="Add" title="Addition" onclick={handleAddClick}
                class="slds-m-left_x-small"></lightning-button>
            &nbsp;
            <lightning-button variant="brand" label="Sub" title="Subtraction" onclick={handleSubClick}
                class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
