<template>
    <lightning-card>
        <lightning-input type="Search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search Accounts"
            placeholder="Search" value={accountName}></lightning-input>

        <template for:each={accountList} for:item="account">
            <option key={account.Id}>{account.Name}, <h1>{account.Phone}</h1></option>
        </template>

    </lightning-card>
</template>
