<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:account" size="small"></lightning-icon> 
                Create Account Using Apex Class in LWC
            </h3>
        </div>
        <div slot="footer">
            <lightning-button label="Submit" onclick={handleSaveAccount} variant="brand"></lightning-button>
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" label="Account Name" value={accountRecord.Name}
                onchange={handleNameChange}></lightning-input>
            <lightning-input type="text" label="Type" value={accountRecord.Type}
                onchange={handleTypeChange}></lightning-input>
            <lightning-input type="text" label="Phone" value={accountRecord.Phone}
                onchange={handlePhoneChange}></lightning-input>
        </p>
    </lightning-card>
</template>
