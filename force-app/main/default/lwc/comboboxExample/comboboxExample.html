<template>
    <lightning-card title="Combobox Example">
        <lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>

        <p>Selected value is: <b>{value}</b></p>
    </lightning-card>
</template>
