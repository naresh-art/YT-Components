<template>
    <template if:true={isStepOne}>
        <lightning-card title="Create Account and upload File">
            <div class="slds-p-around_medium">
                <lightning-input label="Name" name="Name" value={account.Name} onchange={handleInputChange} required></lightning-input>
                <lightning-input label="Phone" name="Phone" value={account.Phone} onchange={handleInputChange} required></lightning-input>
                <lightning-input label="Email" name="Email" value={account.Email} onchange={handleInputChange} required></lightning-input>
                <lightning-combobox label="Type" name="Type" value={account.Type} placeholder="Select Type"
                                    options={typeOptions} onchange={handleInputChange} required></lightning-combobox>
                <lightning-textarea label="Description" name="Description" value={account.Description} onchange={handleInputChange} required></lightning-textarea>
            </div>
            <div slot="footer">
                <lightning-button label="Next" onclick={handleNext}></lightning-button>
            </div>
        </lightning-card>
    </template>

    <template if:true={isStepTwo}>
        <lightning-card title="Upload File">
            <div class="slds-p-around_medium">
                <input type="file" onchange={handleFileUpload} required/>
                <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </lightning-card>
    </template>
</template>
