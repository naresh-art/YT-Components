<template>
    <lightning-card title="Multiple Screens Example">
        <template if:true={firstScreen}>
            <b>Welcome First Screen</b><br/>
            <div slot="footer">
                <lightning-button label="Next" variant="brand" onclick={handlefirstScreenNext}></lightning-button>
            </div>
        </template>
        <template if:true={secondScreen}>
            <b>Welcome Second Screen</b><br/>
            <div slot="footer">
                <lightning-button label="Previous" variant="brand" onclick={handleSecondScreenPrevious}></lightning-button>
                &nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleSecondScreenNext}></lightning-button>
            </div>
        </template>
        <template if:true={thirdScreen}>
            <b>Welcome Third Screen</b>
            <div slot="footer">
                <lightning-button label="Previous" variant="brand" onclick={handleThirdScreenPrevious}></lightning-button>
                &nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleThirdScreenNext}></lightning-button>
            </div>
        </template>
        <template if:true={fourthScreen}>
            <b>Welcome Fourth Screen</b>
            <div slot="footer">
                <lightning-button label="Previous" variant="brand" onclick={handleFourthScreenPrevious}></lightning-button>
                &nbsp;
                <lightning-button label="Submit" variant="brand" onclick={handleFinalSubmit}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
